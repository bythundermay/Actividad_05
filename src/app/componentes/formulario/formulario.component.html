<div class="form">
    <div>
        <h2>Expresate, te escuchamos</h2>
    </div>
    <div>
    <label for="name">Titulo</label>
    <input type="text" id="name" [(ngModel)]="newNoticia.titulo">
    </div>

    <div>
        <label for="autor">Autor</label>
        <input type="text" name="" id="autor" [(ngModel)]="newNoticia.autor">
    </div>

    <div>
        <label for="imagen">URL Img</label>
        <input type="text" id="imagen" [(ngModel)]="newNoticia.imagen">
    </div>

    <div>
        <label for="fecha">Fechad de publicacion</label>
        <input type="date" id="fecha" min="2024-01-01" [(ngModel)]="newNoticia.fecha">
    </div>
    <div>
        <label for="noticia">Cuentanos lo que piensas</label>
        <textarea type="text" id="noticia" [(ngModel)]="newNoticia.cuerpo"></textarea>
    </div>

    <button (click)="guardar()">PUBLICAR</button>
</div>
